<div class="jumbotron">
  <h1>Hello!</h1>
  <p class="lead">
    <img src="images/avatar.png" alt="I'm Yeoman"><br>
   I'm Sergiu Ciobanasu, and here is <br>
       my Portfolio
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#/"><strong>LET'S SEE IT!</strong></a></p>
</div>

<div class="container">
<div class="row marketing">
  <ul class="nav nav-tabs">
      <li class="active"><a href="#/" ng-click="filters.cat = ''; $ctrl.changeClass(); ">All</a></li>
      <li><a href="#/" ng-click="filters.cat = 'webdesign'; $ctrl.changeClass(); ">Web design</a></li>
      <li><a href="#/" ng-click="filters.cat = 'animations'; $ctrl.changeClass(); ">Animations</a></li>
      <li><a href="#/" ng-click="filters.cat = 'newsletter'; $ctrl.changeClass(); ">Newsletter design</a></li>
      <li><a href="#/" ng-click="filters.cat = 'branding'; $ctrl.changeClass(); ">Online Advertising</a></li>
      <li><a href="#/" ng-click="filters.cat = 'print'; $ctrl.changeClass();">Print</a></li>
  </ul>
    
    <div class="col-lg-3 col-md-4 col-sm-6 card" ng-repeat="projects in $ctrl.projects | filter:filters">
            <div class="thumbnail">
                  <a ng-href="../images/{{projects.link}}">
                        <img ng-src="../images/thumbs/{{projects.thumb}}" alt="...">
                  </a>
                  <div class="caption">
                    
                    <p class="project-name">{{projects.name}}</p>
                      <p><small>{{projects.cat}}</small></p>
                      
                    <p><a ng-href="../images/{{projects.link}}" class="btn btn-primary" role="button">Bigger, please!</a></p>
                  </div>
            </div>
    </div>    
</div>
</div>
